<!DOCTYPE html>
<html lang="de">

<head>
<title>Rollmaterial RhB - Fehler melden</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../elements/style/style.css"/>
<link rel="stylesheet" type="text/css" href="../elements/style/index.css"/>
<link rel="stylesheet" type="text/css" href="../elements/style/form.css"/>
<link rel="icon" href="../elements/favicon.png">
</head>

<body>

<!--Header-->
<header>
    <a class="header_center disable_link" href="https://rollmaterial-rhb.ch/">
        <img class="header_icon" src="../elements/favicon.png">
        <h1>Fehler melden</h1>   
    </a>
</header>


<!--Content-->
<main>
    <p>Wenn Sie falsche Daten oder Copyright-Verletzungen auf dieser Seite gefunden haben, wären wir Ihnen sehr dankbar, wenn Sie uns diese im folgenden Formular melden könnten.</p>

    <form name="report" netlify onsubmit="return validateForm()">
        <section>
            <label>Ihre E-Mail Adresse</label><br>
            <small>Für allfällige Rückfragen</small>
            <input type="email" name="email" placeholder="Meine Antwort">
        </section>
        <section>
            <label>Link zu der Seite, auf welcher Sie den Fehler entdeckt haben <span class="form_needed">*</span></label>
            <input type="text" name="link" placeholder="Meine Antwort" class="form_check">
        </section>
        <section>
            <label>Beschreibung <span class="form_needed">*</span></label>
            <textarea type="text" name="description" placeholder="Meine Antwort" rows="1" class="form_check"></textarea>
        </section>

        <button type="submit">Senden</button>
    </form>
</main>

<footer></footer>

<script language="javascript" type="text/javascript" src="../elements/javascript/forms.js"></script>
<script language="javascript" type="text/javascript" src="../elements/javascript/nav.js"></script>

</body>
</html>
